<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>My to-do list</title>
</head>
<body style="background-color: green;">
    <div class="container-fluid  p-5 " >

        <div class="container bg-white p-5 mt-5  " style="border-radius: 15px; width: 600px; ">
            <p class="h1"> My to-do list</p>
           <p> Double-click an items to mark it complete</p> 
           <form action="">
            <input type="text">
            <button style=" border-radius: 15px  ; color: white; border: 1px solid blue; background-color: blue;"class="ps-4 pe-4 ">Add</button>
            <ol>
                <li>My</li>
                <li><s> to do</s></li>
                <li>list</li>
            </ol>

            <button class="me-5  ps-3 pe-3" style="color: white; background-color: rgb(6, 120, 213); border: 1px solid  rgb(6, 120, 213); border-radius: 15px;">Clear Completed</button> 
            <button class="me-5  ps-3 pe-3" style="color: white; background-color: red;border: 1px solid red; border-radius: 15px;"> Empty List</button>
            <button class="bg-success ps-3 pe-3" style="color: white; background-color: green; border: 1px solid green; border-radius: 15px;">Save List</button>


           </form>

        </div>
    
    </div>  
   
    
</body>
</html>
